<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link href="css/SignupUser.css" rel="stylesheet"/>
    <script src="js/SignupUser.js"></script>
</head>

    <body>
        <h1  id="welcomeText" style=" text-align: center;margin-bottom:2.5rem;color:white;">Let's set up your profile</h1>
        <div  class="container">
        <div id="page1">

        <div class="divjob d-flex justify-content-center">
            <label class="textGender" style="color:white;">Username</label>
            <input type="text" class="form1 form-control mb-5" id="username" placeholder="How would you like us to call you?">
        </div>

        <div class="divjob d-flex justify-content-center">
            <label class="textGender" style="color:white;">Password</label>
            <input type="password" class="form1 form-control mb-5" placeholder="Password"  name="password" id="password" required class="txtb">
        </div>

        <div class="divjob d-flex justify-content-center">
            <label class="textGender" style="color:white;">Country</label>
            <input type="text" class="form1 form-control mb-5" id="country" placeholder="In which country do you live in?">
        </div>

        <div class="divjob d-flex justify-content-center">
            <label class="textGender" style="color:white;">City</label>
            <input type="text" class="form1 form-control mb-5" id="city" placeholder="In which city do you live in?">
        </div>


        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" style="margin-top:0.55em;">
            <label class="form-check-label" for="exampleCheck1" style="color:white;font-size: 150%;">Να κοινοποιούνται τα στοιχεία εγγραφής μου στους παρόχους περιεχομένου του PetLove για σκοπούς μάρκετινγκ.
                Σημειώνεται ότι τα στοιχεία σου μπορεί να μεταβιβαστούν σε χώρα εκτός του Ευρωπαϊκού Οικονομικού Χώρου, όπως περιγράφεται στην πολιτική απορρήτου της εταιρείας μας.</label>
        </div>

        <div class="d-flex justify-content-center">
            <button class="btn btn-secondary btn-lg" id = "submitButton" style="margin-top:5rem;margin-right:15rem" onclick="SaveUser()">Create your account</button>
        </div>

        </div>
        </div>

        <div class="d-flex justify-content-center">
            <div id="errorDiv" class="alert alert-danger" role="alert" style="display:none;margin-top:5rem;margin-right:1rem">
                Make sure to fill every field with your data.
            </div>
        </div>

        <div class="d-flex justify-content-center">
            <div id="errorDiv2" class="alert alert-danger" role="alert" style="display:none;margin-top:5.2rem;margin-right:1rem">
                Make sure to accept the terms of our policies.
            </div>
        </div>

        <div class="d-flex justify-content-center">
            <div id="successDiv" class=" success alert-success"  style="display:none;margin-top:4rem;margin-right:9rem">
                Account created
            </div>
        </div>

    </body>
</html>
