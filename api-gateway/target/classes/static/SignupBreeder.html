<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link href="css/SignupBreeder.css" rel="stylesheet"/>
        <script src="js/SignupBreeder.js"></script>
    </head>


    <body>
    <h1  id="welcomeText" style=" text-align: center;margin-bottom:2.5rem;color:white;">Let's set up your profile</h1>

    <div  class="container">
        <div id="page1">


            <div class="divjob d-flex justify-content-center">
                <label class="textGender" style="color:white;">Username</label>
                <input type="text" class="form1 form-control mb-5" id="username" placeholder="How would you like us to call you?">
            </div>

            <div class="divjob d-flex justify-content-center">
                <label class="textGender" style="color:white;">Password</label>
                <input type="password" class="form1 form-control mb-5" placeholder="Password"  name="password" id="password" required class="txtb">
            </div>

            <div class="divjob d-flex justify-content-center">
                <label class="textGender" style="color:white;">Country</label>
                <input type="text" class="form1 form-control mb-5" id="country" placeholder="In which country do you live in?">
            </div>

            <div class="divjob d-flex justify-content-center">
                <label class="textGender" style="color:white;">City</label>
                <input type="text" class="form1 form-control mb-5" id="city" placeholder="In which city do you live in?">
            </div>

        </div>
    </div>


    <div  class="container">
        <div id="page2" style="display: none;">
            <div class="d-flex justify-content-center">
                <div class="row">
                    <div class="pCard_card">
                        <div class="pCard_up">
                            <div class="pCard_text">
                                <input id="fileContainer" type="file">
                                <input id="show" type="button"  value="show">
                                <div id="imgContainer"></div>
                                <h2 id="cardName" style="color:#DECBA4"></h2>
                                <h2 id="usrjob" style="color:#DECBA4"></h2>
                            </div>
                        </div>
                    </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" style="margin-top:0.55em;">
                    <label class="form-check-label" for="exampleCheck1" style="color:white;font-size: 150%;">Να κοινοποιούνται τα στοιχεία εγγραφής μου στους παρόχους περιεχομένου του PetLove για σκοπούς μάρκετινγκ.
                        Σημειώνεται ότι τα στοιχεία σου μπορεί να μεταβιβαστούν σε χώρα εκτός του Ευρωπαϊκού Οικονομικού Χώρου, όπως περιγράφεται στην πολιτική απορρήτου της εταιρείας μας.</label>
                </div>
            </div>
        </div>
    </div>
</div>


    <div  class="container">
        <div id="page3" style="display: none;">
            <div class="d-flex justify-content-center">
            </div>
            <div class="pCard_card2">
                <div class="pCard_up2">
                    <div class="pCard_text">
                        <input id="fileContainer2" type="file">
                        <input id="show2" type="button"  value="show">
                        <div id="imgContainer2"></div>
                    </div>
                </div>
            </div>


            <div class="d-flex justify-content-center">
                <button class="btn btn-success btn-lg"  onclick="saveBreederAndPet()">Finish</button>
            </div>

        </div>
    </div>




    <div class="d-flex justify-content-center">
        <div id="errordiv" class="alert alert-danger" role="alert" style="display: none;">
            Make sure to fill every field with your data.
        </div>
    </div>

    <div class="pagination d-flex justify-content-center">
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item"><a class="page-link" id="1" onclick="displayStuff(this.id)" href="">1</a></li>
                <li class="page-item"><a class="page-link" id="2" onclick="displayStuff(this.id)" href="">2</a></li>
                <li id="li3" class="page-item disabled"><a class="page-link" id="3" onclick="displayStuff(this.id)" href="">3</a></li>
                <li id="li4" class="page-item disabled"><a class="page-link" id="4" onclick="displayStuff(this.id)" href="">4</a></li>
            </ul>
        </nav>
    </div>
    </body>

    <script>
        $("a").click(function(event)
        {
            event.preventDefault()
        })
        $('input#fileContainer').on('change', function ()
        {
            console.log(this);

            var reader = new FileReader();
            reader.onload = function (e)
            {
                console.log(reader.result + '->' + typeof reader.result)
                var thisImage = reader.result;
                localStorage.setItem("imgData", thisImage);
            };
            reader.readAsDataURL(this.files[0]);
        });

        $('input#show').click(function ()
        {
            var dataImage = localStorage.getItem('imgData');
            document.querySelector(".pCard_up").style.backgroundImage = "url(" + dataImage + ")";

        });

        $('input#fileContainer2').on('change', function ()
        {
            console.log(this);

            var reader = new FileReader();
            reader.onload = function (e)
            {
                console.log(reader.result + '->' + typeof reader.result)
                var thisImage = reader.result;
                localStorage.setItem("imgData2", thisImage);
            };
            reader.readAsDataURL(this.files[0]);
        });

        $('input#show2').click(function ()
        {
            var dataImage2 = localStorage.getItem('imgData2');
            document.querySelector(".pCard_up2").style.backgroundImage = "url(" + dataImage2 + ")";

        });
    </script>
</html>
